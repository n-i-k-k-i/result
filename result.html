<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center id="center">
        <br><br><br><br><br>
        <div>
            <h1 style="color: orangered;">Result</h1>
            <h2>Enter your Name to see your Result</h2>
            <label>Name: </label>
            <input type="text" id="name1" placeholder="Enter your Name"><br><br>
            <label>UUCMS number: </label>
            <input type="text" id="num" placeholder="Enter your UUCMS number"><br><br>
            <label>Course Name: </label>
            <input type="text" id="course" placeholder="Enter your Course Name"><br><br>
            <label>Semester: </label>
            <input type="number" id="sem" placeholder="Enter your Semester" maxlength="1" pattern="1,2,3,4,5,6"><br><br>
            <button onclick="result()" id="result2">Submit</button>
            <p id="result1"></p>
        </div>
    </center>

    <style>
        img {
            width: 1000px;
        }
        body {
            background-image: url(img/Mr-Bean.jpg);
            justify-content: center;
            align-items: center;
            width: 1500px;
            height: 500px;
            top: 50%;
            bottom: 50%;
        }
        div {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 300px;
            height: 350px;
            border: 1px solid whitesmoke;
            box-shadow: 0px 0px 3px 5px;
            margin: 20px;
            padding: 20px;
        }
        #result2 {
            background-color: goldenrod;
            color: aliceblue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

    <script>
        function result() {
            var name = document.getElementById("name1").value.trim();
            var num = document.getElementById("num").value.trim();
            var course = document.getElementById("course").value.trim();
            var semester = document.getElementById("sem").value.trim();
            var resultMsg = document.getElementById("result1");

           
            if (name === '' || num === '' || course === '' || semester === '') {
                alert("Please fill in all the fields.");
                return; 
            }
            var marks = Math.random() * 100;
            if (marks == 0 || marks < 34) {
                resultMsg.innerHTML = name + " is fail " + marks.toFixed(2);
            } else if (marks == 35 || marks < 59) {
                resultMsg.innerHTML = name + " is second class " + marks.toFixed(2);
            } else if (marks == 60 || marks < 79) {
                resultMsg.innerHTML = name + " is first class " + marks.toFixed(2);
            } else if (marks == 80 || marks < 100) {
                resultMsg.innerHTML = name + " is Distinction " + marks.toFixed(2);
            }
        }
    </script>
</body>
</html>
